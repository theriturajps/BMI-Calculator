<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="bmiCnt">
        <h1>BMI Calculator</h1>
        <div class="Box">
            <label class="bmiLabel">Enter Height :</label>
            <input type="text" class="bmiHeight" id="bmiHeight"/>
        </div>
        <div class="Box">
            <label class="bmiLabel">Enter Weight :</label>
            <input type="text" class="bmiWeight" id="bmiWeight"/>
        </div>
        <button id="bmiCalculate">Calculate</button>
        <p id="bmiStatus">BMI : ${value}</p>
    </div>
<script src="./main.js"></script>
</body>
</html>
